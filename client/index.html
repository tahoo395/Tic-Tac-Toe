<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="messageWrap"> -->
      <!-- <div class="message"></div> -->
    <!-- </div> -->

    <div class="room">
      <div class="top">
        <p>Hey There</p>
        <span>&#128075;</span>
      </div>

      <input type="text" class="name" placeholder="What's your name?" />
      <input
        type="text"
        class="roomInput"
        placeholder="Which room do you want to join?"
      />
      <button class="roomButton">Submit</button>
    </div>

    <div class="game" style="display: none;">
        <div class="winner">
          <p></p>
          <div>
            <button class="restart">Play again!</button>
            <button class="back">Back to Home Page</button>
          </div>
        </div>
        <div class="players">
          <div class="player player1" data-turn="true">
            <p class="name"></p>
          </div>
          <div class="player player2" data-turn="false">
            <p class="name"></p>
          </div>
        </div>
        <div class="container">
          <div class="box r1 c1" id="1"></div>
          <div class="box r1 c2" id="2"></div>
          <div class="box r1 c3" id="3"></div>
          <div class="box r2 c1" id="4"></div>
          <div class="box r2 c2" id="5"></div>
          <div class="box r2 c3" id="6"></div>
          <div class="box r3 c1" id="7"></div>
          <div class="box r3 c2" id="8"></div>
          <div class="box r3 c3" id="9"></div>
        </div>
      </div>

      <div class="loading" style="display: none;">
        <div class="loader">
          <span class="wave"></span>
          <span class="wave"></span>
          <span class="wave"></span>
          <span class="wave"></span>
          <span class="wave"></span>
          <span class="wave"></span>
        </div>
        <p>Let's wait for your opponent to join &#128517;</p>
      </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
